<h2 *ngIf="!albums">
    LOADING ...</h2>
<div *ngIf="albums">
    <p>
        {{user.name}}
    </p>

    <ul>Album Titles:

        <li *ngFor="let album of albums">
            <p>Album id: {{album.id}}</p>
            <p>
                Album Title:
                <a routerLink="[album.id]" routerLinkActive="active">
                  {{album.title}}
                </a>
            </p>
            <app-album albumId={{album.id}}></app-album>


        </li>

    </ul>
</div>
