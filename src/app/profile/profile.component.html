<div class="container">
    <h4 *ngIf="!user">LOADING...</h4>
    <div *ngIf="user">
        <h4>User name: {{user.name}}
        </h4>
        <h5>Username: {{user.username}}</h5>
        <p>E-mail: {{user.email}}</p>
        <p>Full adress: {{user.address.zipcode}}, {{user.address.city}} city, {{user.address.street}} street, {{user.address.suite}}</p>
        <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
        <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d20372.534587016526!2d30.356427749999998!3d50.3373324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1501099768712" width="400" height="300" frameborder="0" style="border:0" -->
        <!-- allowfullscreen></iframe> -->
        <p>Website: {{user.website}}</p>
        <p>Phone: {{user.phone}}</p>
    </div>


</div>
