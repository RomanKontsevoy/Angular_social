<div>
    <div class="row">
        <div class="col-md-4">
            <div>
                <table>
                    <tr>
                        <td *ngFor="let photo of album | slice:0:6; let i=index">
                            <img class="inline" src="{{photo?.thumbnailUrl}}">


                        </td>
                    </tr>
                    <tr>
                        <td class="heigh" *ngFor="let photo of album | slice:0:6; let i=index">Title: {{photo?.title}}</td>
                    </tr>
                    <tr>
                        <td class="heigh" *ngFor="let photo of album | slice:0:6; let i=index">Photo Id: {{photo?.id}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
